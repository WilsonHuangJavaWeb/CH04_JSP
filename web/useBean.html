<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Bean Action</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div align="center">
    <form action="useBean.jsp" method="post">
        <fieldset style="width: 300px;">
            <legend>請填寫 Person 資訊</legend>
            <table align="ceter" width="400">
                <tr>
                    <td align="right" style="font-weight: bold">姓名：</td>
                    <td><input type="text" name="name" value="" style="width: 200px;"></td>
                </tr>
                <tr>
                    <td align="right" style="font-weight: bold">年齡：</td>
                    <td><input type="text" name="age" value="" style="width: 200px;"></td>
                </tr>
                <tr>
                    <td align="right" style="font-weight: bold">性別：</td>
                    <td>
                        <input type="radio" name="sex" value="Male"/>Male
                        <input type="radio" name="sex" value="Femele"/>Femele
                    </td>
                </tr>
                <tr>
                    <td align="right" style="font-weight: bold"></td>
                    <td>
                        <input type="submit" name="search" value="傳送 Person 資訊" class="button"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
